<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./fonts.css">
  <link rel="stylesheet" type="text/css" href="./global.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>API</title>
</head>

<body>
  <!-- Heading for the Page -->
  <header class="header-container">
    <div class="header-wrap">
      <h1>Lab 5 App displaying card content using API</h1>
    </div>
  </header>
  <section class="option-2-enhanced">
    <div class="option-container">
      <h2>What's happening in the world?</h2>
      <p>Search for yourself</p>
      <!--Search box to find content on cards-->
      <div class="box" style="text-align: center;">
        <input id="searchbar" class="search" type="text" name="search" placeholder="Search..">
      </div>
    </div>
    <div class="container">
      <!--Display cards-->
      <ul id="option-2-enhanced-results" class="card-container"></ul>
    </div>
  </section>
  <script src="scripts.js" defer></script>
</body>

</html>
